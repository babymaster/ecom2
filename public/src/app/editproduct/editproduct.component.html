<div class="container">

  <h3>editing: {{ tempProductName }}</h3>
  <!-- <h2>{{ tempProductName }}</h2> -->
  
  <form (submit)="submitEditedProductForm()">
    
    Product name:
    <input 
      [(ngModel)]="editProduct.product_name" 
      type="text" 
      name="product_name" 
      placeholder="product name"
      value="{{ editProduct.product_name }}"/>
    <br>

    product description:
    <textarea 
      [(ngModel)]="editProduct.product_description" 
      name="product_description" 
      placeholder="descibe the product..." 
      value="{{ editProduct.product_description }}">
    </textarea>
    <br>
    
    <div class="sku_qty">
      SKU üì¶ :
      <input 
      [(ngModel)]="editProduct.sku" 
      type="number"
      name="sku" 
      placeholder="SKU#" 
      value="{{ editProduct.sku }}">
      <!-- <br> -->
      
      Qty:
      <input 
      [(ngModel)]="editProduct.qty" 
      type="number" 
      name="qty" 
      placeholder="1-100" 
      value="{{ editProduct.qty }}">
      
      Price üíµ : 
      <input 
      class='price'
      [(ngModel)]="editProduct.product_price" 
      type="number" 
      name="product_price" 
      placeholder="$ - price" 
      value="{{ editProduct.product_price }}">
      <br>
    </div>
      
    image üñº :
    <input 
      [(ngModel)]="editProduct.img" 
      type="text" 
      name="img_url" 
      placeholder="img url" 
      value="{{ editProduct.img }}">
    <!-- <input class='img_field' type="file" name="image" accept="image/*"> -->
    <br>
    
    color üé® :
    <input 
      [(ngModel)]="editProduct.color" 
      type="text" 
      name="color" 
      placeholder="color" 
      value="{{ editProduct.color }}">
    <br>

    <div class="button_actions">
      <button type="submit" class="create_button">‚≠êÔ∏è UPDATE</button>
      <button (click)="resetToOriginalFields()" class="reset_button">‚ôªÔ∏è RESET</button>
      <button [routerLink]= "['/admindash']" class="cancel_button">ü§ö CANCEL</button>
    </div>
  
  </form>

</div>

  
</div>
