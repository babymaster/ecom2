<!-- ========== NAVIGATION ============ -->
	<div class="nav">
		<ul>
			<span *ngIf="loginValidation['canLogin'] === false">
				<li>
					<a (click)="superAdmin()"> 💣 BECOME CHUCK NORRIS  </a>
				</li>
			</span>

			<span *ngIf="loginValidation['admin'] === true">
				<li>
					<a (click)="goToAdminDash()"> 👑 Admin Dashboard </a>
				</li>
			</span>

			<span *ngIf="loginValidation['canLogin'] === true && loginValidation['admin'] === false">
				<li>
					<a (click)="goToUserProfile()"> 🤪 My Profile </a>
				</li>
			</span>

			<li>
				<a [routerLink]= "['/']"> 🏠 HOME </a>
			</li>

			<li>
				<a [routerLink]= "['products']"> 🛍 Browse Teddies! </a>
			</li>
			
			<span *ngIf="loginValidation['canLogin'] === false">
				<li>
					<a [routerLink]= "['/login']"> 🔐 Login </a>
				</li>

				<li>
					<a [routerLink]= "['/register']"> 🐻 Join the Bears! </a>
				</li>
			</span>

			<!-- <span *ngIf="cart_total_size > 0"> -->
				<li>
					<a (click)="goToCart()"> 🛒 CART ({{cart_total_size}})</a>
				</li>
			<!-- </span> -->

			<span *ngIf="loginValidation['canLogin'] === true">
				<li>
					<a (click)="destroySession()"> 🛑  Logout </a>
				</li>
			</span>
		</ul>
	</div>


</div>
