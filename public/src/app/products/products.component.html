<!-- =========== LEFT SIDE FILTERS ========== -->
<div class="left_filters">
    filters
    <br>
    sort by:
    <hr>

    <div class="sort">
        <button (click)="price_asc()">price ascending ▲</button>
        <br>
        <button (click)="price_desc()">price descending ▼</button>
    </div>

    <div class="sort">
        <button (click)="name_asc()">name ascending ▲</button>
        <br>
        <button (click)="name_desc()">name descending ▼</button>
    </div>

</div>


  
  <div class="content">

    <!-- ========== SEARCH =========== -->
    <div class="search">
        <div *ngIf="searchResultsFound">search results: {{ searchResultsFound }}</div>
        <br>
        <input (keyup)="onKey($event)" class="search-container" type="text" placeholder="Search...">
        <button type="submit">
            <img src="images/search.png" alt="">
        </button>
    </div>

      <div class="pages">
          < 1 | 2 | 3 | 4 | 5 | .... | 14 >
      </div>
      <!-- content -->
      <!-- LOOP through all the products -->
      <div *ngFor="let product of allProducts" class="loop_products">

      <div class="item">
          <img class="product_img" src="images/product_img/1.jpg" alt="">
          <div class="mid_item">
              <h2>{{ product.product_name }}</h2>
              <h3>$ {{ product.product_price }}</h3>
              <img class="stars" src="images/star_rating.png" alt="">
              <br>
              <button (click)="addToCart(product.id)"> id={{ product.id }}, ADD TO CART</button>
          </div>
          <div class="right_item">
            {{ product.product_description}}
          </div>
      </div>
      
      </div>
      
      
      <div class="pages">
          < 1 | 2 | 3 | 4 | 5 | .... | 14 >
      </div>
      
  </div>
</div>
